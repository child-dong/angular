<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
<!-- 	<script src="angular.min.js"></script>
	<script src="angular-route.js"></script> -->
</head>
<body ng-app='routingDemoApp'>
     
  <h2>AngularJS 路由应用</h2>

  <script type="text/ng-template" id="computers.html">
      <h1> computers </h1>
  </script>
  <script type="text/ng-template" id="printers.html">
      <h1> printers </h1>
  </script>
  <ul>
    <li><a href="#/">首页</a></li>
    <li><a href="#/computers">电脑</a></li>
    <li><a href="#/printers">打印机</a></li>
    <li><a href="#/blabla">其他</a></li>
  </ul>
  <div ng-view="">
  	
  </div>

  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
  <script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
  <script>
    angular.module('routingDemoApp',['ngRoute'])
    .controller('computersController', function ($scope, $route) { $scope.$route = $route;})
		.controller('printersController', function ($scope, $route) { $scope.$route = $route;})
    .config(['$routeProvider', function($routeProvider){
      $routeProvider
      .when('/',{template:'1111'})
      .when('/computers',{templateUrl:'computers.html',
      	controller: 'computersController'
    	})
      .when('/printers',{templateUrl:'printers.html',
      	controller: 'printersController'
    	})
      .otherwise({redirectTo:'/computers'});
    }]);
  </script>
     
     
    </body>
</html>
